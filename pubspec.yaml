name: flutter_news_app
description: A news app made using Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  bloc: ^8.1.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  http: ^1.1.0

  cupertino_icons: ^1.0.2
  dio: ^5.3.3
  toast: ^0.3.0
  flutter_styled_toast: ^2.2.1
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  country_picker: ^2.0.22
  circle_flags: ^3.0.1
  webview_flutter: ^4.4.2
  share_plus: ^7.2.1
  iconsax: ^0.0.8
  get: ^4.6.6
  sqflite: ^2.3.0
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mocktail: ^1.0.1
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true

  assets:
